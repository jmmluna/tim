<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Nuevo empleado</title>
	<script type="text/javascript" th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/demo/datatables-demo.js}"></script>
</head>
<body>
  <section layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800"><i class="fa fa-user-plus" aria-hidden="true"></i>
     Nuevo empleado 
</h1>
    
    <form>
      <div class="card shadow mb-4">
	      	<div class="card-header py-3">
	        	<h6 class="m-0 font-weight-bold text-primary"><i class="fa fa-file-text-o" aria-hidden="true"></i>
	        	 <i class="fa fa-address-card" aria-hidden="true"></i> Formulario de alta para un nuevo trabajador</h6>
	        </div>
	       <div class="card-body">
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault01">First name</label>
			      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
			    </div>
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault02">Last name</label>
			      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault03">City</label>
			      <input type="text" class="form-control" id="validationDefault03" required>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationDefault04">State</label>
			      <select class="custom-select" id="validationDefault04" required>
			        <option selected disabled value="">Choose...</option>
			        <option>...</option>
			      </select>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationDefault05">Zip</label>
			      <input type="text" class="form-control" id="validationDefault05" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
			      <label class="form-check-label" for="invalidCheck2">
			        Agree to terms and conditions
			      </label>
			    </div>
			  </div>
			  <button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		</div>
	</form>
               
  </section>  
     
</body>
</html>
