<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
  <title>Empleados</title>  
  
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
  
	<script type="text/javascript" th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/datatables/dataTables.select.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/demo/datatables-demo.js}"></script>
</head>
<body>
  <section layout:fragment="content">
    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800"><i class="fas fa-fw fa-users"></i> Empleados</h1>
                    <p class="mb-4">Trabajadores activos de la empresa.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-table"></i> Listado de empleados</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
<!--                             table-striped -->
                                <table class="table table-striped table-bordered dt-responsive nowrap"  id="dataTable" width="100%" cellspacing="0">
                                <thead class="table-dark"> 

									<tr>										
										<th>Id</th>
										<th>Nombre</th>
										<th>Apellidos</th>
										<th>Fecha baja</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${employees.empty}">
										<td colspan="2">No hay empleados disponibles</td>
									</tr>

									<tr th:each="employee : ${employees}">
										<td class="align-middle" th:text="${employee.getId()}"></td>
										<td class="align-middle" th:text="${employee.getName()}"></td>
										<td class="align-middle" th:text="${employee.getSurnames()}"></td>
										<td class="align-middle" th:text="${employee.expirationDate}"></td>
									</tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
  </section>  
  
 

    
    
    
</body>
</html>
