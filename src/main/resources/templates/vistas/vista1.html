<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TIM.-view1</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} " />
</head>



<body>
<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<span th:text="#{lang.change}"></span>: <select id="locales">
					<option value=""></option>
					<option value="en" th:text="#{lang.eng}"></option>
					<option value="es" th:text="#{lang.es}"></option>
				</select>
				<p th:text=${mensaje}></p>
				<p th:text="${serverTime}">Server Time</p>
				<a th:href="@{/}">Volver al home</a>
			</div>
		</div>
	</div>




	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('view1?lang=' + selectedOption);
				}
			});
		});
	</script>
</body>
</html>
