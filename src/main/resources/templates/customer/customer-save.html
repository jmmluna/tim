<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>Nuevo empleado</title>
<link th:href="@{/css/app.css}" rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script type="text/javascript"
	th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/demo/datatables-demo.js}"></script>
<script type="text/javascript" th:src="@{/js/onlyNumberKey.js}"></script>
</head>
<body>
	<section layout:fragment="content">

		<h1 class="h3 mb-2 text-gray-800" th:if="${isEditCustomer}">
			<i class="fas fa-user-edit ml-2" aria-hidden="true"></i> Editar
			cliente
		</h1>
		<h1 class="h3 mb-2 text-gray-800" th:unless="${isEditCustomer}">
			<i class="fa fa-user-plus" aria-hidden="true"></i> Nuevo cliente
		</h1>

		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="post">

			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">
						<i class="fa fa-file-text-o" aria-hidden="true"></i> <i
							class="fa fa-address-card" aria-hidden="true"
							th:text="${isEditCustomer}?'Formulario de edición':'Formulario de alta'"></i>
					</h6>
				</div>
				<div class="card-body">
					<div class="form-row">


						<input type="hidden" class="form-control" th:field="*{uuid}"
							id="uuid">

						<div class="col-md-5 mb-3">
							<label for="name">DNI</label> <input type="text"
								class="form-control" th:field="*{dni}" id="dni" >
						</div>

						<div class="col-md-5 mb-3">
							<label for="name">Nombre</label> <input type="text"
								class="form-control" th:field="*{name}" id="name" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="surnames">Apellidos</label> <input type="text"
								class="form-control" th:field="*{surnames}" id="surnames"
								value="" required>
						</div>

						<div class="col-md-5 mb-3">
							<label for="name">Dirección</label> <input type="text"
								class="form-control" th:field="*{address}" id="address" >
						</div>
						<div class="col-md-5 mb-3">
							<label for="postalCode">Código Postal</label> <input type="text"
								class="form-control" th:field="*{postalCode}" id="postalCode" >
						</div>
						<div class="col-md-5 mb-3">
							<label for="town">Localidad</label> <input type="text"
								class="form-control" th:field="*{town}" id="town" >
						</div>
						<div class="col-md-5 mb-3">
							<label for="name">Teléfono</label> <input type="text"
								class="form-control" th:field="*{phone}" id="phone" >
						</div>
						
						<div class="col-md-5 mb-3">
							<label for="name">Email</label> <input type="text"
								class="form-control" th:field="*{email}" id="email" >
						</div>


						<div class="col-md-2 mb-3 text-danger" th:if="*{expirationDate}">
							<label for="surnames">Fecha de baja</label>
							<div class="input-group">
																	 
<!-- th:field="${#dates.format(customer.expirationDate, 'dd--MMyyyy')}" id="expirationDate"> -->
								<input type="text" readonly class="form-control"

									th:field="*{expirationDate}" id="expirationDate">
									
									<a
									class="btn bg-transparent"
									onclick="document.getElementById('expirationDate').value = ''"
									style="margin-left: -40px; z-index: 100;"> <i
									class="fa fa-times"></i>
								</a>
							</div>
						</div>

					</div>

					<button class="btn btn-success float-right " type="submit">Guardar</button>
					<a class="btn btn-primary float-right mr-1"
						href="javascript: history.go(-1)">Cancelar</a>
				</div>
			</div>
		</form>

	</section>

</body>
</html>
